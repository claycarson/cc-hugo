{{- if isset .Site.Taxonomies "categories" }}
{{- if not (eq (len .Site.Taxonomies.categories) 0) }}
<div class="widget-categories widget">
	<h4 class="widget__title"><a href="/status">Status</a></h4>
	<div class="widget__content">
		<ul class="widget__list">
			 {{ range first 5 .Site.Taxonomies.categories.status }}
			<li class="widget__item"><a class="widget__link" href="{{ .RelPermalink }}">{{ .Content }}</a>
						 <div class="meta-date">
			 {{ .PublishDate.Format "2006-01-02" }}
			 </div>
			 </li>
			{{- end }}
		</ul>
	</div>
</div>
{{- end }}
{{- end }}
